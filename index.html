            <a href="/second.html">
              <button class="next-btn-disabled" id="nextBtn">Next</button>

        </div>
      </div>
    </div>

    <script>
      const handleEmail = () => {
        const val = document.getElementById("email");
        const val1 = document.getElementById("switch");

        if (val.getAttribute("type") === "email") {
          val.setAttribute("placeholder", "Phone");
          val1.innerHTML = "Use Email instead";
          val.setAttribute("type", "text");
        } else if (val.getAttribute("type") === "text") {
          val.setAttribute("placeholder", "Email");
          val.setAttribute("type", "email");
          val1.innerHTML = "Use phone instead";
        }
      };
    </script>

    <script>
      const Close = () => {
        window.location.replace("https://twitter.com/");
      };
    </script>

    <script>
      const handleBtn = () => {
        const val = document.getElementById("name");
        const email = document.getElementById("email");
        const btn = document.getElementById("nextBtn");
        if (val.value !== "" && email.value !== "") {
          btn.setAttribute("class", "next-btn");
          btn.removeAttribute("disabled");
        } else {
          btn.setAttribute("class", "next-btn-disabled");
          btn.setAttribute("disabled", true);
        }

        console.log(btn);
      };
    </script>
